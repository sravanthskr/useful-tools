<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Useful</title>
    <meta name="description" content="Get in touch with useful Tools. Send us your feedback, suggestions, or questions.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">

                <a href="index.html" class="logo">Use<span style="color: grey;">ful</span> Tools</a>
            </div>
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tools..." class="search-input">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    </svg>
                </div>
                <select id="categoryFilter" class="category-filter">
                    <option value="">All Categories</option>
                </select>
                <div class="desktop-color-palette">
                    <button id="desktopPaletteToggle" class="palette-toggle" aria-label="Color themes">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"></circle>
                            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"></circle>
                            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"></circle>
                            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"></circle>
                            <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path>
                        </svg>
                    </button>
                    <div id="desktopPaletteDropdown" class="desktop-palette-dropdown">
                        <div class="desktop-palette-title">Color Themes</div>
                        <div id="desktopColorPalettes" class="desktop-color-palettes">
                            <!-- Color palettes will be inserted here -->
                        </div>
                    </div>
                </div>
                <a href="contact.html" class="nav-link active">Contact</a>
                <button id="darkModeToggle" class="dark-mode-toggle" aria-label="Toggle dark mode">

                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-search-container">
                <input type="text" id="mobileSearchInput" placeholder="Search tools..." class="search-input">
            </div>
            <div class="mobile-category-container">
                <select id="mobileCategoryFilter" class="category-filter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="mobile-nav-links">
                <a href="contact.html" class="mobile-nav-link active">Contact</a>
            </div>
            <div class="mobile-controls">
                <span class="mobile-controls-label">Theme</span>
                <button id="mobileDarkModeToggle" class="mobile-dark-mode-toggle" aria-label="Toggle dark mode">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
            <div class="color-palette-section">
                <div class="color-palette-title">Color Themes</div>
                <div class="color-palettes">
                    <!-- Color palettes will be inserted here by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="contact-section">
                <header class="contact-header">
                    <h1 class="contact-title">Get in Touch</h1>
                    <p class="contact-subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                </header>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="contact-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <div>
                                <h3>Email</h3>
                                <p>usestoreme@gmail.com</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                            <div>
                                <h3>Response Time</h3>
                                <p>Within 24 hours</p>
                            </div>
                        </div>
                    </div>

                    <div id="form-container">
                        <form class="contact-form" id="contactForm" method="POST" action="https://formspree.io/f/meoknpwg">
                            <input type="hidden" name="_subject" value="New Contact Form Submission">
                            <div class="form-group">
                                <input type="text" id="name" name="name" required class="form-input" placeholder=" ">
                                <label for="name" class="form-label">Name</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" name="email" required class="form-input" placeholder=" ">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="form-group">
                                <input type="text" id="subject" name="subject" required class="form-input" placeholder=" ">
                                <label for="subject" class="form-label">Subject</label>
                            </div>
                            <div class="form-group">
                                <textarea id="message" name="message" required class="form-input form-textarea" placeholder=" "></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                            <button type="submit" class="submit-btn">
                                <span class="btn-text">Send Message</span>
                                <svg class="btn-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                                </svg>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p>© 2025 Useful Tools. All rights reserved.</p>
                </div>
                <div class="footer-right">
                    <a href="index.html" class="footer-link">Home</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
